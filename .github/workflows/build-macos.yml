name: Build macOS App

on:
  pull_request:
    branches: [ main ]
  push:
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: macos-14
    permissions:
      pull-requests: write
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build macOS app
      run: |
        xcodebuild \
          -project bgcli.xcodeproj \
          -scheme bgcli \
          -configuration Release \
          -derivedDataPath build \
          -sdk macosx \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_STYLE=Manual

    - name: Create app directory
      run: |
        mkdir -p "bgcli_build"
        cp -r build/Build/Products/Release/bgcli.app bgcli_build/

    - name: Create ZIP archive
      run: |
        cd bgcli_build
        zip -r ../bgcli-macos.zip bgcli.app
        cd ..

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: bgcli-macos
        path: bgcli-macos.zip
        retention-days: 30

    - name: Upload to GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bgcli-macos.zip

    - name: Comment on PR with artifact download link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸ“¦ Build artifact available: [bgcli-macos.zip](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          });
