name: Validate Swift Syntax

on:
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '5.9'

    - name: Validate Swift syntax
      run: swift build --package-path . -v
